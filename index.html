<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chess GUI</title>
		<link rel="stylesheet" href="Styles/style.css" />
		<script src="classes.js" defer></script>
		<script src="rules.js" defer></script>
		<script src="utilities.js" defer></script>
		<script src="main.js" defer></script>
	</head>
	<body>
		<main>
			<form action="none">
				<label for="animation_speed">Animation Speed</label><br />
				<input
					id="animation_speed"
					name="animation_speed"
					type="range"
					oninput="x.value=this.value"
					step="0.1"
					max="1"
					value="0.3"
				/>
				<span><output name="x">0.3</output>s</span>
			</form>
			<div id="board"></div>
			<button type="button" onclick="rotateBoard()">Rotate Board</button>
		</main>
	</body>
</html>
