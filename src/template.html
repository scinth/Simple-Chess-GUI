<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="title" content="Chess GUI" />
		<meta name="description" content="A fully-functional chess interface with animations" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://nielbrioneschessgui.netlify.app/" />
		<meta property="og:title" content="Chess GUI" />
		<meta property="og:description" content="A fully-functional chess interface with animations" />
		<meta property="og:image" content="./chessgui.png" />
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://nielbrioneschessgui.netlify.app/" />
		<meta property="twitter:title" content="Chess GUI" />
		<meta
			property="twitter:description"
			content="A fully-functional chess interface with animations"
		/>
		<meta property="twitter:image" content="./chessgui.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png" />
		<title>Chess GUI</title>
	</head>
	<body>
		<nav role="navigation">
			<button id="menu_btn">Menu</button>
			<div id="menu">
				<ul>
					<li><a href="#">Load pgn file</a></li>
					<li><a href="#">Load fen file</a></li>
				</ul>
			</div>
			<div id="settings">
				<ul>
					<li>
						<form action="none">
							<label for="animation_speed"
								>Animation Speed<span class="value"><output name="x">0.3</output>s</span></label
							><br />
							<input
								id="animation_speed"
								name="animation_speed"
								type="range"
								oninput="x.value=this.value"
								step="0.1"
								min="0.1"
								max="1"
								value="0.3"
							/>
						</form>
					</li>
				</ul>
			</div>
			<button id="settings_btn">Settings</button>
		</nav>
		<main>
			<div id="board"></div>
			<div id="board_actions">
				<button id="reset_board_btn" type="button" title="reset_board_btn"></button>
				<button id="rotate_board_btn" type="button" title="rotate_board_btn"></button>
			</div>
			<div id="controls">
				<div class="movetext">
					<h3>Movetext</h3>
					<div class="movetext-wrapper">
						<p></p>
					</div>
				</div>
				<div class="actions">
					<div class="buttons">
						<button id="download_pgn" type="button">Download PGN</button>
						<button id="download_fen" type="button">Download FEN</button>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
